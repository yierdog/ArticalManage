            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer; /* 改变鼠标指针形状 */
        }

            /* 鼠标悬停在按钮上时改变背景色 */
            button#psw:hover {
                background-color: #45a049;
            }
    </style>
